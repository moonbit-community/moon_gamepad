name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install MoonBit
        run: |
          curl -fsSL https://cli.moonbitlang.com/install/unix.sh | bash
          echo "$HOME/.moon/bin" >> "$GITHUB_PATH"

      - name: moon check
        run: moon check

      - name: moon test
        run: moon test

      - name: moon fmt --check
        run: moon fmt --check

      - name: moon info (no diff)
        run: |
          moon info
          git diff --exit-code

