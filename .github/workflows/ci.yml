name: CI

on:
  push:
  pull_request:

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: install moon
        run: |
          curl -fsSL https://cli.moonbitlang.com/install/unix.sh | bash
          echo "$HOME/.moon/bin" >> "$GITHUB_PATH"

      - name: post install
        run: |
          moon version --all
          moon update

      - name: moon check
        run: moon check --target native

      - name: moon test
        run: moon test --target native

      - name: lint
        run: |
          moon fmt && git diff --exit-code
          moon info && git diff --exit-code

  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y curl clang lld

      - name: install moon
        run: |
          curl -fsSL https://cli.moonbitlang.com/install/unix.sh | bash
          echo "$HOME/.moon/bin" >> "$GITHUB_PATH"

      - name: post install
        run: |
          moon version --all
          moon update

      - name: moon check
        run: moon check --target native

      - name: moon test
        run: moon test --target native --no-parallelize -v

      - name: lint
        run: |
          moon fmt && git diff --exit-code
          moon info && git diff --exit-code
